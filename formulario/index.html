<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <nav><h1>Ejercicio Formulario</h1></nav>
    <form>
      <fieldset>
        <legend>Datos de Registro</legend>

        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" />
        </div>

        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" />
        </div>

        <div>
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" min="18" max="80"/>
        </div>

        <div>
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" />
        </div>

        <div>
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" />
        </div>

        <div>
          <label>Sexo:</label>
          <div>
            <input type="radio" id="masculino" name="sexo" value="masculino" />
            <label for="masculino">Masculino</label>
          </div>

          <div>
            <input type="radio" id="femenino" name="sexo" value="femenino" />
            <label for="femenino">Femenino</label>
          </div>

          <div>
            <input
              type="radio"
              id="noEspecificado"
              name="sexo"
              value="noEspecificado"
            />
            <label for="noEspecificado">No Especificado</label>
          </div>
        </div>

        <div>
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
        </div>

        <div>
          <label for="imagen">Imagen de Perfil:</label>
          <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
          <div>
            <img id="imagePreview" alt="Imagen previa"  width="160">
        </div>
    
        </div>
        <div>
          <label for="pais">País:</label>
          <select id="pais" name="pais">
            <option value="" selected disabled>Seleccione su país</option>
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="colombia">Colombia</option>
            <option value="Venezuela">Venezuela</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>

        <div>
          <label for="terminos">Terminos y Privacidad:</label>
          <div>
            <input type="checkbox" name="terminos" checked="checked" ... /> Acepto
          </div>
        </div>
        <div>
          <label for="Observacion">Observacion</label>
          <textarea
            name="Observacion"
            id=""
            cols="40"
            rows="10"
            style="resize: none"
          ></textarea>
        </div>
        <div>
          <button type="submit">Enviar</button>
        </div>
      </fieldset>
    </form>
    <footer>By Leiner Hoyos</footer>
    <script>
        function previewImage() {
            var input = document.getElementById('imageInput');
            var preview = document.getElementById('imagePreview');

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                }

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
  </body>
</html>
