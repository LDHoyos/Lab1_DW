<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Imagenes y Objetos</title>
  </head>
  <body>
    <header>
      <h1>Imagenes y Objetos</h1>
    </header>
    <div>
      <h2>Cristiano Ronaldo</h2>
      <img
        src="https://img.asmedia.epimg.net/resizer/UGM6yVMDiHjk30twaPWNqjP0wEU=/644x362/filters:focal(502x404:512x414)/cloudfront-eu-central-1.images.arcpublishing.com/diarioas/QJIA7N5JEJEPBGYVDFLT3ITQRQ.jpg"
        alt="Cristaiono ronaldo"
      />
    </div>
    <div>
      <h2>Haz cli en la imagen para ver mas</h2>
    <img
      src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/8B70/production/_102469653_gettyimages-962792890.jpg"
      alt="img cr7"
      class="img-cr7"
      usemap="#cr7-map"
    />
    <map name="cr7-map" class="img-cr7-class">
      <area
        shape="rect"
        coords="0,0,250,300"
        href="https://www.youtube.com/watch?v=Yq7Yy8H5J-8"
        alt="cr7"
        target="_blank"
        title="area 1"
      />

      <area
        shape="rect"
        coords="250,0,500,300"
        href="https://youtube.com/shorts/QDimdVhy55k?si=7MOH8geKfGrtOwPB"
        alt="cr7"
        target="_blank"
        title="area 2"
      />
    </map>
    </div>
    <div>
      <h2>Video del mejor del mundo</h2>
    <object
      data="https://www.youtube.com/embed/4O8fCv2hJP0?si=YVS08Vq7I1N0nldN"
      type="video/mp4"
    ></object>
    </div>
    <footer>
      By Leiner Hoyos
    </footer>
  </body>
</html>
